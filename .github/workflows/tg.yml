name: Telegram Pusher

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create ZIP File
        run: |
          ZIP_NAME="repo_snapshot.zip"
          git archive -o $ZIP_NAME HEAD
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Check commit info
        id: check_commit
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if echo "$COMMIT_MSG" | grep -qiE "release|version"; then
            echo "SKIP=true" >> $GITHUB_ENV
          else
            echo "SKIP=false" >> $GITHUB_ENV
          fi

      - name: Send ZIP
        if: env.SKIP == 'false'
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          curl -F chat_id="-1002258961586" \
               -F message_thread_id="3" \
               -F document=@"$ZIP_NAME" \
               -F caption="⚙️ *New test release!*
          Commit: \`${{ github.event.head_commit.message }}\`
          [View Commit](${{ github.event.head_commit.url }})
          " -F parse_mode="Markdown" \
          "https://api.telegram.org/bot$BOT_TOKEN/sendDocument"
